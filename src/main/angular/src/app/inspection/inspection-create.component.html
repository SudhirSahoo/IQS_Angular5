<form class="form-horizontal">
    <div class="container">
        <div class="row">
            <div class="form-group form-group-sm col-sm-10">
                <div class="row">
                    <label for="first_name" class="col-sm-3 col-form-label">Inspection Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                </div>
            </div>
            <div class="form-group form-group-sm col-sm-6">
                <div class="row" >
                </div>
            </div>
            <div class="form-group form-group-sm col-sm-10">
                <div class="row">
                    <label for="Street" class="col-sm-3 col-form-label">Inspection Description</label>
                    <div class="col-sm-9">
                        <textarea type="text" class="form-control" id="inspectionDesc" placeholder="Your Comments"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group form-group-sm col-sm-6">
                <div class="row" >
                </div>
            </div>
            <div class="form-group form-group-sm col-sm-10">
                <div class="row">
                    <label for="City" class="col-sm-3 col-form-label">Department</label>
                    <div class="col-sm-9">
                        <select class="form-control" required id="department" name="department"  [(ngModel)]="model.departmentId"  #department="ngModel">
	                    <option *ngFor="let department of departments" value="{{department.departmentId}}">
	                        {{department.description}}
	                    </option>
		                </select>
		                <div [hidden]="department?.valid || department?.pristine" class="text-danger">
		                    <strong>* Department is required!</strong>
		                </div>
                    </div>
                </div>
            </div>
            <div class="form-group form-group-sm col-sm-10">
                <div class="row" >
                </div>
            </div>
            <div class="form-group form-group-sm col-sm-10">
                <div class="row">
                    <label for="City" class="col-sm-3 col-form-label">Model</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="City" name="City">
                    </div>
                </div>
            </div>
            <div class="form-group form-group-sm col-sm-6">
                <div class="row" >
                </div>
            </div>
            <div class="form-group form-group-sm col-sm-10">
                <div class="row">
                    <label for="City" class="col-sm-3 col-form-label">Display Order</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="City" name="City">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn" (click)="goBack()">
        <i class="fa fa-chevron-left" aria-hidden="true"></i> Back
    </button>
    <button type="button" class="btn btn-warning" (click)="reset()">
        <i class="fa fa-refresh" aria-hidden="true"></i> Reset Form
    </button>
    <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">
        <i class="fa fa-floppy-o" aria-hidden="true"></i> Save
    </button>
</form>
